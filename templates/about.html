<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

tr:hover {background-color: white;}

.button {
background-color:#B22222; /* Dark red*/
border: none;
color: white;
padding: 20px;
text-align: center;
text-decoration: none;
display: inline-block;
font-size: 16px;
margin: 4px 2px;
cursor: pointer;
}


.button4 {border-radius: 50%;}
.button5 {border-radius: 50%;}

</style>
</head>
<body>


<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Salary</th>

  </tr>
  {% for i in lis %}
  <tr>
    <td>{{i.firstname}}</td>
    <td>{{i.seondname}}</td>
    <td>{{i.email}}</td>

    <td><button class="button button5">Update</button></td>
    <td><button class="button button5">Delete</button></td>


 
  </tr>
  {% endfor %}

</body>
</html>
